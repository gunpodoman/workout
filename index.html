<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Pro - 맨몸운동 기록</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <h1>WORKOUT <span>PRO</span></h1>
                <p id="current-date"></p>
            </div>
            <div class="summary-grid">
                <div class="summary-item">
                    <span class="label">오늘의 푸쉬업</span>
                    <span class="value" id="today-pushup">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">오늘의 코어</span>
                    <span class="value" id="today-core">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">오늘의 스쿼트</span>
                    <span class="value" id="today-squat">0</span>
                </div>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="card glass">
                    <h2><i class="fas fa-edit"></i> 새로운 기록</h2>
                    <div class="input-form">
                        <div class="exercise-row pushup">
                            <div class="ex-info">
                                <label>푸쉬업</label>
                                <span class="total-preview" id="preview-pushup">0 total</span>
                            </div>
                            <div class="input-group">
                                <input type="number" id="pushupReps" placeholder="횟수" min="0">
                                <span class="times">×</span>
                                <input type="number" id="pushupSets" placeholder="세트" min="0">
                            </div>
                        </div>

                        <div class="exercise-row core">
                            <div class="ex-info">
                                <label>코어운동</label>
                                <span class="total-preview" id="preview-core">0 total</span>
                            </div>
                            <div class="input-group">
                                <input type="number" id="coreReps" placeholder="횟수" min="0">
                                <span class="times">×</span>
                                <input type="number" id="coreSets" placeholder="세트" min="0">
                            </div>
                        </div>

                        <div class="exercise-row squat">
                            <div class="ex-info">
                                <label>스쿼트</label>
                                <span class="total-preview" id="preview-squat">0 total</span>
                            </div>
                            <div class="input-group">
                                <input type="number" id="squatReps" placeholder="횟수" min="0">
                                <span class="times">×</span>
                                <input type="number" id="squatSets" placeholder="세트" min="0">
                            </div>
                        </div>

                        <button id="saveBtn" class="primary-btn">기록 저장하기</button>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> 히스토리</h2>
                    <button id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div id="historyList" class="history-list">
                    <p class="loading-text">데이터를 불러오는 중입니다...</p>
                </div>
            </section>
        </main>
    </div>

    <div id="toast" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
